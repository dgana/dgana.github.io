<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="Ida Bagus Chahya Dhegana | Looping For">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Day 1 Week 2</title>
</head>
<body>
	<script>
	var nama1 = "I love coding";
	var nama2 = "I will become fullstack developer";

	for(var i = 1; i <= 20; i++){
	  console.log(i + " - " + nama1);
	}

	for(var i = 20; i >= 1; i--){
	  console.log(i + " - " + nama2);
	}		
	</script>
</body>
</html>
