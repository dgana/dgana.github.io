<!DOCTYPE html>
<html>
<head>
	<meta name="description" content="Ida Bagus Chahya Dhegana | While">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Day 2 Week 2</title>
</head>
<body>
<script>
var nama1 = "I love coding";
var nama2 = "I will become fullstack developer";

var i = 2;
while(i <= 20){
	console.log(i+' - '+nama1);
	i += 2;
}

var j = 20
while(j >= 2){
	console.log(j+' - '+nama2);
	j -= 2;
}	
</script>
</body>
</html>
